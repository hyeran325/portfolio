<!doctype html>
<html>

<head>
	<title>web design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #374835;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		.fixed_box {
			position: fixed;
			bottom: 40px;
			right: 30px;
			width: 40px;
		}

		#top {
			max-width: 1320px;
			margin: 0 auto;
		}

		#top img {
			width: 100%;
			display: block;
		}

		p {
			padding: 20px;
		}
	</style>
</head>

<body>
	<div id="top">
		<img src="images/jungwoldang.jpg">
		<div class="fixed_box">
			<a href="#top" class="top_btn"><!--href부분은 이미지를 감싼 div에 있는 id이름과 동일하게 설정.-->
				<img src="images/top.png" alt="top">
			</a>
		</div>



</body>

</html>
