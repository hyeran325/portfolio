<!doctype html>
<html>

<head>
	<title>web design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #374835;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		.fixed_box {
			position: fixed;
			bottom: 40px;
			right: 30px;
			width: 40px;
		}

		#top {
			max-width: 1320px;
			margin: 0 auto;
		}

		#top img {
			width: 100%;
			display: block;
		}

		p {
			padding: 20px;
		}
	</style>
</head>

<body>
	<div id="top">
		<img src="images/ebs_audio_1.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_2.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_3.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_4.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_5.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_6.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_7.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_8.jpg" class="guide1">
		<p></p>
		<img src="images/ebs_audio_9.jpg" class="guide1">
	</div>
	<div class="fixed_box">
		<a href="#top" class="top_btn"><!--href부분은 이미지를 감싼 div에 있는 id이름과 동일하게 설정.-->
			<img src="images/top.png" alt="top">
		</a>
	</div>



</body>

</html>
